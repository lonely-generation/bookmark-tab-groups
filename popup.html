<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="lib/semantic/semantic.min.css">
    <script
      src="lib/jquery/jquery-3.6.0.min.js"
    ></script>
    <script src="lib/semantic/semantic.min.js"></script>
    <script src="script.js"></script>
    <style>
      body, html {
        height: auto;
        min-height: 10em;
      }
    </style>
  </head>
  <body style="margin: 1em">
    <div class="ui container">
      <h1 class="ui center aligned header">Bookmark Group Tabs</h1>
      <div class="ui accordion" id="accordion">
      </div>
      <div class="ui divider"></div>
      <div class="ui two tiny statistics">
        <div class="statistic">
          <div class="value" id="groups-amount">
            0
          </div>
          <div class="label">
            Groups selected
          </div>
        </div>
        <div class="statistic">
          <div class="value" id="tabs-amount">
            0
          </div>
          <div class="label">
            Tabs selected
          </div>
        </div>
      </div>
      <div class="ui grid center aligned">
        <div class="sixteen wide column">
          <div class="ui slider checkbox" id="close-selected">
            <label>Close selected groups</label>
            <input type="checkbox">
          </div>
        </div>
      </div>

      <div class="ui divider"></div>
      <div class="ui container center aligned">
        <div class="ui active indeterminate centered inline loader" id="loading">
        </div>
        Loading
      </div>
      <div class="ui one column centered grid">
        <div class="one column centered row">
          <form class="ui search fluid form" id="form">
            <div class="column">
              <div class="ui pointing below basic label">
                <p>Please enter the name of a folder (or keep exiting/generated one) and press <i class="keyboard icon"></i><span class="ui red header">enter</span>.</p>
            </div>
            <div class="column">
              <div class="ui floating dropdown labeled search icon button disabled" id="folder" style="width: 100%">
                <i class="folder open outline icon"></i>
                <div class="ui default text" id="autogenerated"></div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="ui dimmer">
        <div class="content">
        </div>
      </div>
      <div class="ui divider"></div>
    </div>
  </body>
</html>
